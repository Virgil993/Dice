name: DiceBackend
region: eu-north-1
cloudProvider: aws
sdk:
  language: js
  options:
    runtime: browser
  path: ../frontend/src/backend_sdk
classes:
  - path: user.js
    type: jsonrpc
    methods: []
  - path: conversation.js
    type: jsonrpc
    methods: []
  - path: message.js
    type: jsonrpc
    methods: []
  - path: cron.js
    type: jsonrpc
    methods:
      - name: "deleteUnverifiedUsers"
        type: cron
        cronString: "0 0 * * *"
