name: DiceBackend
region: us-east-1
yamlVersion: 2
backend:
  path: backend
  language:
    name: js
    packageManager: npm
  scripts:
    deploy: npm install
    local:
      - npm install
  cloudProvider: genezio
frontend:
  path: frontend
  publish: dist
  scripts:
    deploy:
      - npm install @genezio-sdk/DiceBackend
      - npm install
      - npm run build
